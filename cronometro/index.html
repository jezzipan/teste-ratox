<html>

<head>
    <meta charset="UTF-8">
    <title>Cronômetro</title>
    <link rel="icon" href="image/time.png">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" media="(max-width: 800px)" href="example.css" />


</head>

<body>
    <main>
        <header class="menu">
            <h1> Cronômetro </h1>
        </header>
       
        <h2 class="stopwatch"></h2>

        <section class="content">

            <section class="container">
                <div class="controls">
                    <button><a href="#" class="btn" onClick="stopwatch.start();">Start</a></button>
                    <button><a href="#" class="btn" onClick="stopwatch.save();">Save</a></button>
                    <button><a href="#" class="btn" onClick="stopwatch.stop();">Stop</a></button>
                </div>
                <ul class="resultados"></ul>
            </section>
        </section>
        </section>
    </main>
    <footer>
        <div>
            <a class="github" href="https://github.com/jezzipan" target="_blank"> <img class="redes"
                    src="image/github.png" alt="GitHub"></a>
        </div>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
